<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
          } else {
            $(".item").addClass("active");
          }
        });
      });
    </script>
    <title>Bubu Svanadze</title>
  </head>

        <li class="item"><a href="#">კონტაქტი</a></li>
        <li class="item"><a href="#">გალერეა</a></li>
        <li class="item">
          <a href="#">შემქმნელების შესახებ</a>
        </li>
        <li class="toggle">
          <span class="bars"></span>
        </li>
      </ul>
    </nav>
    <main>
      <a href="#" style="position: fixed; bottom: 0"
